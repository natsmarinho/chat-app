<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app illustration</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="img-back">
        <img class="imagem-fundo" src="./src/imagens/background.svg" alt="Imagem usada para estilização. Tem formato oval na cor roxa">
    </div>

    <section class="container">
        
         <div class="cabecalho__container">
            <img class="topo" src="./src/imagens/topo-cel.svg" alt="Imagem em formato oval usada para estilização">
            
            <div class="container__itens">
                <img class="seta" src="./src/imagens/seta-left.svg" alt="Seta para esquerda indicando ação de voltar">
            <img class="foto-perfil" src="./src/imagens/foto-perfil-samuel.svg" alt="Foto de perfil do usuário Samuel Green">

                <div class="container-info">
                    <h1>Samuel Green</h1>
                    <p class="status">Available to Walk</p>
                </div>

            <img class="opcoes" src="./src/imagens/btn-opcoes.svg" alt="Botão com opções">

            </div>  
         </div>   
    </section>
